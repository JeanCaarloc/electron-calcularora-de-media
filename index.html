<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="calculadora">
        <h1>Calculadora Média de Notas</h1>
        <div id="display">
            <div id="nome-display"></div>
            <div id="media-display"></div>
        </div>
        <input type="text" id="input-nome" placeholder="Digite Seu Nome Completo" oninput="updateDisplay()"><br>
        <form class="calculator" onsubmit="event.preventDefault(); calculate();">
            <label class="descricao">
                Insira valores de 0 a 10 e separe com vírgula(,)<br>Exemplo: 8, 9.3, 7, 5.2, 10
            </label><br>
            <input type="text" id="input" placeholder="Digite os números separados por vírgula" oninput="updateDisplay()"><br><br>
            <button type="button" class="button-33" onclick="calculate()">Calcular</button>
            <button type="button" class="button-33"  onclick="reiniciar()">Reiniciar</button>
        </form>
        <br>
        <button type="button" class="button" onclick="fecharApp()">Fechar</button>
    </div>
    <script src="assets/js/comandos.js"></script>
</body>
</html>
